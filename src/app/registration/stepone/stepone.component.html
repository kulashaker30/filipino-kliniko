  <div class="form-group">
    <input type="text" (blur)="validateFirstName()" placeholder="First name..." class="{{ firstNameCSS }}" [(ngModel)]="model.firstName">
  </div>

  <div class="form-group">
    <input type="text" (blur)="validateMiddleName()" placeholder="Middle name" class="{{ middleNameCSS }}" [(ngModel)]="model.middleName">
  </div>

  <div class="form-group">
    <input type="text" (blur)="validateLastName()" placeholder="Last name..." class="{{ lastNameCSS }}" [(ngModel)]="model.lastName">
  </div>

  <div class="form-group">
    <input type="text" (blur)="validateBirthDate()" placeholder="Birth Date (mm/dd/yyyy)" class="{{ birthDateCSS }}" [(ngModel)]="model.birthDate">
  </div>

  <!-- <div class="form-group">
    <input type="text" placeholder="Address, City, Province, Zip.." class="form-control">
  </div>           -->

  <button type="button" class="btn btn-cancel pull-right" data-dismiss="modal">Cancel</button>
  <button type="button" class="btn btn-next pull-right" (click)="moveNext()">Proceed</button>
